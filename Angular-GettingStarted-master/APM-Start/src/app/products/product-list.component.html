<div class='row'>
    <div class='col-md-2'>Filter by:</div>
    <div class='col-md-4'>
        <input type='text' [(ngModel)]='listFilter' />
    </div>
    <div class='col-md-4'>
            <button  (click)="onToggleThumbnail()" >Thumbnail</button>
        </div>
</div>
<div class='row'>
    <div class='col-md-6'>
        <h3>Filtered by: {{listFilter}} </h3>
    </div>
    <div class='col-md-6'>
        <button *ngIf="useThumbnail==false" (click)='toggleImage()' class='btn btn-primary'>
            {{showImage ? 'Hide' : 'Show'}} Image
        </button>
    </div>
</div>



<div *ngIf='products && products.length' class='table-responsive'>




    <div class="row">
        <div *ngFor='let product of filterProduct' class="row">
            <MINI-PRD-THIUMBNAIL *ngIf="useThumbnail==true" [showImage]="false" [product]="product" (ClickLink)="OnThumnailClick($event)"></MINI-PRD-THIUMBNAIL>
            <div *ngIf="!useThumbnail">
                <td *ngIf='showImage'>
                    <img [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                </td>
                <td style="margin-left: 10px">
                    <a (click)="productClick(product)">
                        <h4> {{ product.productName }}</h4>
                    </a>
                </td>
            </div>
            
        </div>
    </div>
</div>
