<h1>Login</h1>
<hr>
<div class="row col col-md-6" style="float:none">
  <img src="./assets/images/logo.jpg" class="img-responsive center-block" style="max-height:300px;padding-bottom:50px" />
</div>
<div class="row col col-md-6" style="float:none">
  <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="OnSubmitEx(loginForm)">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.user?.invalid">Required</em>
      <input [(ngModel)]="user" required name="user" id="userName" type="text" class="form-control" placeholder="User Name..."
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid">Required</em>
      <input [(ngModel)]="password" required name="password" id="password" type="password" class="form-control" placeholder="Password..."
      />
    </div>

    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login!!</button>
    <button type="button" class="btn btn-default">Cancel</button>
    <button *ngIf="IsConnected" type="button" (click)="continueAsLoggedUser()" class="btn btn-default">Continue as user:{{auth.getCurrentUser()}}</button>
  </form>
</div>
